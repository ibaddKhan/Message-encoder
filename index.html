<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Encoder/Decoder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="main-head">Securify</h1>
 <div class="container">
  <form onsubmit="encodeMessage(event)">
    <input type="text" name="" id="enc-val" placeholder="Enter text to encrypt" />
    <button type="submit">Encrypt</button>
</form>

<form onsubmit="decodeMessage(event)">
    <input type="text" name="" id="dec-val" placeholder="Enter text to decrypt" />
    <button type="submit">Decrypt</button>
</form>

 </div>
    <div class="res-div">
        <h1></h1>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
